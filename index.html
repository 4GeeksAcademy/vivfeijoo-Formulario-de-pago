<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Payment Form Example</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    </head>


    <body class="bg-light">
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card shadow">
                        <div class="card-body">  
                            <h2 class="card-title text-center">Payment Form Example</h2>
                            
            

                        <div class="alert alert-danger" role="alert">
                            Some fields are missing
                        </div>

                        <form>
                      


                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Card #</label>
                                    <input type="text" class="form-control" placeholder="XXXXXXXXXXXXXXXX">
                                </div>
                                <div class="col-md-3 mb-3">
                                    <label class="form-label">CVC #</label>
                                    <input type="text" class="form-control" placeholder="0000">
                                </div>
                                <div class="col-md-3 mb-3">
                                    <label class="form-label">Amount</label>
                                    <input type="text" class="form-control" placeholder="$ Amount">
                                </div>
                            </div>





                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">First Name</label>
                                    <input type="text" class="form-control">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Last Name</label>
                                    <input type="text" class="form-control">
                                </div>
                            </div>



                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">City</label>
                                    <input type="text" class="form-control">
                                </div>
                                <div class="col-md-3 mb-3">
                                    <label class="form-label">State</label>
                                    <select class="form-select">
                                        <option selected>Pick a state</option>
                                    </select>
                                </div>
                                <div class="col-md-3 mb-3">
                                    <label class="form-label">Postal Code</label>
                                    <input type="text" class="form-control">
                                </div>
                            </div>

                       


                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">We accept:</label>
                                    <div class="d-flex align-items-center mt-2 bg-secondary p-1">
                                        
                                        
                                        <div class="form-check me-3">
                                            <input class="form-check-input" type="radio" name="paymentMethod" id="mastercard" value="mastercard">
                                            <label class="form-check-label" for="mastercard">
                                                <i class="fa-brands fa-cc-mastercard" style="color: #ffffff;"></i>
                                            </label>
                                        </div>
                                        <div class="form-check me-3">
                                            <input class="form-check-input" type="radio" name="paymentMethod" id="visa" value="visa">
                                            <label class="form-check-label" for="visa">
                                                <i class="fa-brands fa-cc-visa" style="color: #ffffff;"></i>
                                            </label>
                                        </div>
                                        <div class="form-check me-3">
                                            <input class="form-check-input" type="radio" name="paymentMethod" id="paypal" value="paypal">
                                            <label class="form-check-label" for="paypal">
                                                <i class="fa-brands fa-cc-paypal" style="color: #ffffff;"></i>
                                            </label>
                                        </div>

                                        <div class="form-check me-3">
                                            <input class="form-check-input" type="radio" name="paymentMethod" id="paypal" value="paypal">
                                            <label class="form-check-label" for="paypal">
                                                <i class="fa-brands fa-apple-pay" style="color: #ffffff;"></i>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Message</label>
                                    <textarea class="form-control" placeholder="Add any notes here." rows="2"></textarea>
                                </div>
                            </div>

                        


                            <div class="d-flex justify-content-end">
                                <button type="button" class="btn btn-secondary me-2">Cancel</button>
                                <button type="submit" class="btn btn-primary">Send</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
