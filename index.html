<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Payment Form Example</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>



<body class="bg-light">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body">
                        <h2 class="card-title text-center">Payment Form Example</h2>
                        



                       
                        <div class="alert alert-danger" role="alert">
                            Some fields are missing
                        </div>


                        <form>
                            <!-- Número de tarjeta, CVC y Monto -->
                          
                            <div class="row">

                                <div class="col-md-4 mb-4">
                                    <label class="form-label">Card #</label>
                                    <input type="text" class="form-control" placeholder="XXXXXXXXXXXXXXXX">
                                </div>

                                <div class="col-md-3 mb-3">
                                    <label class="form-label">CVC #</label>
                                    <input type="text" class="form-control" placeholder="0000">
                                </div>

                                <div class="col-md-3 mb-3">
                                    <label class="form-label">Amount</label>
                                    <input type="text" class="form-control" placeholder="$ Amount">
                                </div>
                            </div>



                            <!-- Nombre y Apellido -->
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">First Name</label>
                                    <input type="text" class="form-control">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Last Name</label>
                                    <input type="text" class="form-control">
                                </div>
                            </div>



                            <!-- Ciudad, Estado y Código Postal -->
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">City</label>
                                    <input type="text" class="form-control">
                                </div>
                                <div class="col-md-3 mb-3">
                                    <label class="form-label">State</label>
                                    <select class="form-select">
                                        <option selected>Pick a state</option>
                                    </select>
                                </div>
                                <div class="col-md-3 mb-3">
                                    <label class="form-label">Postal Code</label>
                                    <input type="text" class="form-control">
                                </div>
                            </div>


                            /metodos de pag/

                            <div class="row"
                            <div class="col-md-6">
                                <label class="form-label">We accept:</label>
                                <div class="d-flex">
                                    <img src="visa.png" alt="Visa" class="me-2" width="40">
                                    <img src="mastercard.png" alt="MasterCard" class="me-2" width="40">
                                    <img src="paypal.png" alt="PayPal" width="40">
                                </div>
                            </div>

                            <!-- Mensaje -->
                            <div class="col-md-6>
                                <label class="form-label">Message</label>
                                <textarea class="form-control" placeholder="Add any notes here." rows="3"></textarea>
                            </div>






                            
                            <div class="d-flex justify-content-end">
                                <button type="button" class="btn btn-secondary me-2">Cancel</button>
                                <button type="submit" class="btn btn-primary">Send</button>
                            </div>


                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>




</body>
</html>
